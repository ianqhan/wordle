<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            text-align: center;
        }
        .proposal {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff4d4d;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .celebration {
            display: none;
            font-size: 3em;
            color: #ff4d4d;
            margin-top: 30px;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="proposal">hey cutie, be my valentine?</div>
    <div class="buttons">
        <button onclick="celebrate()">duhh</button>
        <button onclick="celebrate()">yes of course my beautiful amazingly talented strong handsome boyfriend</button>
    </div>
    <div class="celebration">üíñ YAY! I LOVE YOU! üíñ</div>
    <div class="hearts"></div>

    <script>
        function celebrate() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.celebration').style.display = 'block';
            document.querySelector('.hearts').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
