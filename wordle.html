<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Wordle - Hey Cutie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid black;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }
        .correct { background-color: green; }
        .present { background-color: yellow; }
        .absent { background-color: gray; }
        input {
            font-size: 20px;
            width: 50px;
            text-align: center;
        }
        #proposalScreen {
            display: none;
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: green;
            color: white;
        }
        .btn-no {
            background-color: red;
            color: white;
        }
    </style>
</head>
