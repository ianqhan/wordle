<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Valentine's Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 letters per row */
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: #fff;
        }

        .correct {
            background-color: #6aaa64; /* green */
        }

        .present {
            background-color: #c9b458; /* yellow */
        }

        .absent {
            background-color: #3a3a3c; /* grey */
        }

        .input-container {
            margin-top: 20px;
        }

        .valentine-page {
            display: none;
            background-color: #ffccd5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .valentine-page button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
        }

        .valentine-page button:hover {
            background-color: #ff4f3f;
        }
    </style>
</head>
<body>

    <!-- Main Wordle Game -->
    <h1>Guess the Word!</h1>

    <div class="grid">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
    </div>

    <div class="input-container">
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
    </div>

    <!-- Valentine Page (hidden until guess is correct) -->
    <div class="valentine-page" id="valentinePage">
        <h1>Hey Cutie, will you be my Valentine?</h1>
        <button onclick="acceptValentine()">Duhh</button>
        <button onclick="loveMeForever()">Yes, my amazing handsome strong cool beautiful talented aspirational boyfriend</button>
    </div>

    <script>
        // Game Variables
        const correctWord = 'heycutie'; // The word to guess
        const cells = document.querySelectorAll('.cell');
        const guessInput = document.getElementById('guessInput');
        const valentinePage = document.getElementById('valentinePage');

        // Check the user's guess
        function checkGuess() {
            const guess = guessInput.value.toLowerCase();
            if (guess.length === 5) {
                for (let i = 0; i < 5; i++) {
                    if (guess[i] === correctWord[i]) {
                        cells[i].classList.add('correct');
                        cells[i].innerText = guess[i].toUpperCase();
                    } else if (correctWord.includes(guess[i])) {
                        cells[i].classList.add('present');
                        cells[i].innerText = guess[i].toUpperCase();
                    } else {
                        cells[i].classList.add('absent');
                        cells[i].innerText = guess[i].toUpperCase();
                    }
                }

                // If the word is correct, show the Valentine page
                if (guess === correctWord) {
                    setTimeout(() => {
                        document.body.innerHTML = '';
                        valentinePage.style.display = 'block';
                    }, 1000);
                }
            }
        }

        // Valentine buttons actions
        function acceptValentine() {
            alert('Aww, I knew you‚Äôd say yes! ‚ù§Ô∏è');
        }

        function loveMeForever() {
            alert('You‚Äôre the best! I love you more than words! üòò');
        }
    </script>

</body>
</html>
