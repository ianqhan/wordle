<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Valentine's Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 letters per row */
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: #fff;
        }

        .correct {
            background-color: #6aaa64; /* green */
        }

        .present {
            background-color: #c9b458; /* yellow */
        }

        .absent {
            background-color: #3a3a3c; /* grey */
        }

        .input-container {
            margin-top: 20px;
        }

        .valentine-page {
            display: none;
            background-color: #ffccd5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .valentine-page button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
        }

        .valentine-page button:hover {
            background-color: #ff4f3f;
        }
    </style>
</head>
<body>

    <!-- Main Wordle Game -->
    <h1>Guess the Word!</h1>

    <div class="grid">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
    </div>

    <div class="input-container">
        <input type="text" id="guess-input" maxlength="9" placeholder="Enter your guess (e.g. hey cutie)">
        <button id="submit-guess">Submit Guess</button>
    </div>

    <!-- Valentine Page (hidden until guess is correct) -->
    <div class="valentine-page" id="valentine-proposal">
        <h1>Hey Cutie, will you be my Valentine?</h1>
        <button onclick="acceptValentine()">Duhh</button>
        <button onclick="loveMeForever()">Yes, my amazing handsome strong cool beautiful talented aspirational boyfriend</button>
    </div>

    <script>
        // Define the target words for the Wordle game
        const targetWords = ['hey', 'cutie'];  // These are the answers

        let currentGuess = '';  // Stores the current guess from the user
        let attempts = 0;  // Track the number of attempts made

        // Function to handle the guess and give feedback
        function handleGuess(guess) {
            if (guess.length === 9 && guess.includes(' ')) {  // Ensure the guess is 9 letters with a space in between
                const feedback = getFeedback(guess);
                displayFeedback(feedback);
                attempts++;

                if (guess === targetWords.join('')) {  // If the guess matches both words
                    displayValentineProposal();  // Show the Valentine's Day proposal
                }
            } else {
                alert("Please enter a guess like 'hey cutie' (3 letters, space, 5 letters).");
            }
        }

        function getFeedback(guess) {

            for (let i = 0; i < 3; i++) {

                    feedback += 'ðŸŸ¨';  // Yellow square for correct letter in wrong spot
                } else {

                }
            }

            // Add a space between the feedback for the two words
            feedback += ' ';

            // Check the second word (cutie - 5 letters)
            for (let i = 4; i < 9; i++) {
                if (guess[i] === targetWords[1][i - 4]) {
                    feedback += 'ðŸŸ©';  // Green square for correct letter in correct spot
                } else if (targetWords[1].includes(guess[i])) {
                    feedback += 'ðŸŸ¨';  // Yellow square for correct letter in wrong spot
                } else {
                    feedback += 'â¬›';  // Black square for wrong letter
                }
            }

            return feedback;
        }

        // Function to display feedback for the guess
        function displayFeedback(feedback) {
            const guessRow = document.createElement('div');
            guessRow.className = 'guess-row';
            guessRow.textContent = feedback;

            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.appendChild(guessRow);

            // Clear the input field after guess is made
            document.getElementById('guess-input').value = '';
        }

        // Function to show the Valentine proposal after guessing correctly
        function displayValentineProposal() {
            const gameContainer = document.getElementById('game');
            gameContainer.style.display = 'none';  // Hide the game container

            const proposal = document.getElementById('valentine-proposal');
            proposal.style.display = 'block';  // Show the Valentine proposal screen
        }

        // Function to capture user input and handle the guess
        document.getElementById('submit-guess').addEventListener('click', function () {
            const userInput = document.getElementById('guess-input').value;
            handleGuess(userInput);
        });

        // Valentine buttons actions
        function acceptValentine() {

        }
    </script>

</body>
</html>
